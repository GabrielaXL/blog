---
layout: default
---
{% include featured.html %}

<div class="page-content">
  <div class="wrapper">
    <div class="home">
      <h1 class="page-heading">
      </h1>
      <section>
        <ul class="post-list">
          {% for post in site.posts %}
            {% unless post.featured_position %}
              {% unless post.search %}
            <li>
              {% include post.html post=post %}
            </li>
              {% endunless %}
            {% endunless %}
          {% endfor %}
        </ul>
      </section>
    </div>
  </div>
</div>
